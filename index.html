<!DOCTYPE html>
<html>
<head>
  <title>Roblox Data Dashboard</title>
</head>
<body>
  <h1>Player Stats</h1>
  <div id="stats">Loading...</div>

  <script>
    async function loadData() {
      const res = await fetch("https://guest3d.github.io/datastore/receive");
      const data = await res.json();
      document.getElementById("stats").innerText =
        `User ${data.userId} has ${data.coins} coins and is level ${data.level}`;
    }
    loadData();
  </script>
</body>
</html>
